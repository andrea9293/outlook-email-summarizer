<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
<body>
  <h1>Email Summarizer</h1>
  <span>powered by gemini-2.0-flash-thinking-exp</span>
  <div class="controls">
    <button id="button-prompt" class="primary">Summarize Email</button>
    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Key Points</option>
      </select>
    </div>
  </div>

  <!-- Containers for feedback -->
  <div id="email-info" hidden>
    <h3>Email Subject:</h3>
    <div id="email-subject"></div>
  </div>

  <div id="response" class="text" hidden></div>
  
  <div id="chat-section" class="chat-section">
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Ask a question about the email...">
      <button id="send-message" class="primary">Send</button>
    </div>
  </div>

  <div id="loading" class="text" hidden>
    <span class="blink">Processing...</span>
  </div>
  <div id="error" class="text" hidden></div>

  <script src="../node_modules/marked/marked.min.js"></script>
  <script src="../dist/sidepanel.bundle.js" type="module"></script>
</body>
</html>
